// Common module - platform-agnostic code for BusinessCraft
// Contains business logic, data structures, and platform abstractions

plugins {
    id 'java-library'
}

archivesBaseName = 'businesscraft-common'

// Common dependencies - only pure Java APIs and common libraries
dependencies {
    // Common TOML library for configuration
    api 'com.moandjiezana.toml:toml4j:0.7.2'
    
    // SLF4J for logging (used by debug and configuration classes)
    api 'org.slf4j:slf4j-api:1.7.36'
    
    // Log4j for DebugConfig (commonly available in Minecraft environments)
    compileOnly 'org.apache.logging.log4j:log4j-api:2.17.1'
    
    // Temporarily removing Architectury to isolate mixin conflicts
    // api 'dev.architectury:architectury:9.2.14'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "businesscraft-common",
            "Specification-Vendor": "Quackers29", 
            "Specification-Version": "1",
            "Implementation-Title": "BusinessCraft Common",
            "Implementation-Version": project.version,
            "Implementation-Vendor": "Quackers29",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}